r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#==========================nginx全局配置==========================#</span><br><span class="line"># 指定 nginx 进程运行的用户，这里是 nginx，默认为nobody。</span><br><span class="line">user nginx;  </span><br><span class="line"></span><br><span class="line"># 指定 nginx 使用多少个 worker 进程处理请求，这里使用了 auto，表示根据 CPU 核心数自动分配。</span><br><span class="line">worker_processes auto;  </span><br><span class="line"></span><br><span class="line"># 指定 nginx 主进程的 PID 文件路径。</span><br><span class="line">pid /run/nginx.pid;  </span><br><span class="line"></span><br><span class="line">#指定错误日志文件的路径</span><br><span class="line">error_log /var/log/nginx/error.log;  </span><br><span class="line">#==========================nginx全局配置==========================#</span><br><span class="line"></span><br><span class="line">##==========================events==========================##</span><br><span class="line"># 事件模块的配置</span><br><span class="line">events &#123;</span><br><span class="line">    # 默认值512,设置每个 worker 进程的最大连接数。</span><br><span class="line">    worker_connections  1024;    </span><br><span class="line"></span><br><span class="line">    # 默认值off,控制是否在一次事件循环中accept多个连接请求。启用 multi_accept 可以减少 CPU 的使用和系统调用的次数，也可能会导致每个请求的响应时间增加</span><br><span class="line">    multi_accept on; </span><br><span class="line"></span><br><span class="line">    # 使用连接互斥锁进行顺序的accept()系统调用，防止惊群现象发生，默认为on</span><br><span class="line">    accept_mutex on;   </span><br><span class="line"></span><br><span class="line">    # 如果一个进程没有互斥锁，它将延迟至少多长时间。默认情况下，延迟是500ms </span><br><span class="line">    accept_mutex_delay 500ms</span><br><span class="line"></span><br><span class="line">    # 指定事件驱动模块,默认值select,这个驱动模块在大量连接时，性能较差，这里使用了 epoll。 可选select|poll|kqueue|epoll|resig|/dev/poll|eventport</span><br><span class="line">    use epoll;      </span><br><span class="line"></span><br><span class="line">    # 设置 accept 互斥锁等待时间。</span><br><span class="line">    accept_mutex_delay 500ms; </span><br><span class="line"></span><br><span class="line">    # 实验模块，仅在 FreeBSD 下可用,aio 启用则使用异步I/O,不启用则使用同步I/O,默认不启用</span><br><span class="line">    aio threads; # 指定异步 I/O 模块，这里使用了 threads。</span><br><span class="line">    aio_write on; # 启用异步写入操作。</span><br><span class="line">    aio_read on; # 启用异步读取操作。</span><br><span class="line"></span><br><span class="line">    # 事件驱动模块 use epoll时配置</span><br><span class="line">    epoll_events 1024; # 默认值为 512，即每次事件循环最多处理 512 个事件。</span><br><span class="line">    epoll_event_connections 512; # 默认值为 2048，即每个事件最多处理 2048 个连接。</span><br><span class="line">    epoll_timeout 1s; # 默认值为 0，即 epoll 模块不会超时，等待事件的时间取决于操作系统。</span><br><span class="line"></span><br><span class="line">    //事件驱动模块 use kqueue时配置,仅在 FreeBSD 下可用</span><br><span class="line">    kqueue_events 1024;</span><br><span class="line">    kqueue_event_connections 512;</span><br><span class="line">    kqueue_timeout 1s;</span><br><span class="line">&#125;</span><br><span class="line">##==========================events==========================##</span><br><span class="line"></span><br><span class="line">##==========================http==========================##</span><br><span class="line"># 主要用于处理 HTTP 请求和响应，包括路由、反向代理、缓存、日志等功能。</span><br><span class="line">http &#123;</span><br><span class="line">    # 导入 MIME 类型的配置文件。</span><br><span class="line">    include  /etc/nginx/mime.types;   </span><br><span class="line"></span><br><span class="line">    # 定义默认的 MIME 类型，默认为text/plain </span><br><span class="line">    default_type  application/octet-stream; </span><br><span class="line"></span><br><span class="line">    # 定义访问日志格式 main</span><br><span class="line">    log_format main &#x27;$remote_addr–$remote_user [$time_local] $request $status $body_bytes_sent $http_referer $http_user_agent $http_x_forwarded_for&#x27;; </span><br><span class="line"></span><br><span class="line">    # 指定访问日志文件的路径和格式。</span><br><span class="line">    access_log  /var/log/nginx/access.log main; </span><br><span class="line"></span><br><span class="line">    # 指定错误日志文件的路径和格式。</span><br><span class="line">    error_log  /var/log/nginx/error.log main;   </span><br><span class="line"></span><br><span class="line">    # 默认开启,直接把文件内容从磁盘读入内核缓冲区,尤其是在处理大文件时，效果更为明显。</span><br><span class="line">    sendfile on;  </span><br><span class="line"></span><br><span class="line">    # 每个进程每次调用传输数量不能大于设定的值，默认为0，即不设上限。</span><br><span class="line">    sendfile_max_chunk 100k;  </span><br><span class="line"></span><br><span class="line">    # 客户端与服务器之间的连接超时时间，默认值为 75s。</span><br><span class="line">    keepalive_timeout 75;  </span><br><span class="line"></span><br><span class="line">    # 在一个持久连接上最多允许的请求数量，默认值为 100。</span><br><span class="line">    keepalive_requests 100; </span><br><span class="line"></span><br><span class="line">    # 是否开启 Gzip 压缩，默认值为 off。</span><br><span class="line">    gzip on; </span><br><span class="line">    gzip_types text/plain text/css application/json application/javascript application/xml; # 压缩文件类型列表</span><br><span class="line">    gzip_min_length 20; # 只压缩大于该长度的文件，单位为字节，默认值为 20。</span><br><span class="line">    gzip_buffers 4 8k; # 第一个参数表示缓冲区的数量，第二个参数表示每个缓冲区的大小。 默认值为 4 8k。</span><br><span class="line"></span><br><span class="line">    # 当服务器返回错误码时，可以显示指定的错误页面。</span><br><span class="line">    error_page error_page 404 /404.html;  </span><br><span class="line"></span><br><span class="line">    ###==========================upstream=========================###</span><br><span class="line">    # upstream 模块用于配置反向代理服务器组，可以将客户端请求转发到多台服务器进行处理，从而实现负载均衡和高可用性。</span><br><span class="line">    upstream backend  &#123;   </span><br><span class="line">      # 简单的循环负载均衡</span><br><span class="line">      server backend1.example.com;</span><br><span class="line">      server backend2.example.com;</span><br><span class="line"></span><br><span class="line">      # 使用权重进行负载平衡</span><br><span class="line">      server backend3.example.com weight=3; #指定服务器的权重，缺省为 1，可以是任意正整数。</span><br><span class="line">      server backend4.example.com weight=2;</span><br><span class="line"></span><br><span class="line">      # 使用IP Hash值进行权重进行负载平衡,确保来自同一 IP 的请求总是发送到同一服务器。</span><br><span class="line">      ip_hash;</span><br><span class="line"></span><br><span class="line">      # 用最少的连接进行负载均衡,动态地将请求发送到最空闲的服务器。</span><br><span class="line">      least_conn;</span><br><span class="line"></span><br><span class="line">      # 使用服务器响应时间进行负载平衡,将请求发送到响应时间最短的服务器。</span><br><span class="line">      fair;</span><br><span class="line"></span><br><span class="line">      # 根据请求 URL 的哈希值进行负载平衡</span><br><span class="line">      hash $remote_addr consistent;</span><br><span class="line"></span><br><span class="line">      # 随机发送到服务器</span><br><span class="line">      random;</span><br><span class="line"></span><br><span class="line">      # 为backend分配一个共享内存区域。</span><br><span class="line">      zone backend_zone 64k;</span><br><span class="line"></span><br><span class="line">      # 指定与后端服务器的 TCP 连接复用数，缺省为 1。</span><br><span class="line">      keepalive 16; </span><br><span class="line"></span><br><span class="line">      # 指定与后端服务器的 TCP 连接最大请求数，超过此数量，连接将关闭并重新建立新连接。默认为 100。</span><br><span class="line">      keepalive_requests 100;</span><br><span class="line"></span><br><span class="line">      # 指定与后端服务器的 TCP 连接空闲超时时间，默认为 75 秒。</span><br><span class="line">      keepalive_timeout 60s;</span><br><span class="line">    &#125;</span><br><span class="line">    ###==========================upstream=========================###</span><br><span class="line"></span><br><span class="line">    ###==========================server=========================###</span><br><span class="line">    server &#123;</span><br><span class="line">      # 监听端口</span><br><span class="line">      listen 80;</span><br><span class="line"></span><br><span class="line">      # 指定服务器的主机名。它可以是域名、IP 地址或*匹配任何主机名,也可以配置多个域名</span><br><span class="line">      server_name example.com;</span><br><span class="line"></span><br><span class="line">      # 根目录</span><br><span class="line">      root /var/www/example.com;</span><br><span class="line"></span><br><span class="line">      # 限速 每秒4K</span><br><span class="line">      set $limit_rate 4k;</span><br><span class="line"></span><br><span class="line">      # 当用户访问example.com 或 example.com/ 时</span><br><span class="line">      location / &#123;</span><br><span class="line"></span><br><span class="line">      # 指定用于提供文件的回退机制。如果请求的文件不存在，nginx将尝试返回fallback</span><br><span class="line">        try_files index.html index.htm @fallback;</span><br><span class="line">      &#125;</span><br><span class="line">      # 上面try files 回退到这里</span><br><span class="line">      location @fallback &#123;</span><br><span class="line">         root  /var/www/error;</span><br><span class="line">         index index.html;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">      # 当用户访问example.com/api时</span><br><span class="line">      location /api &#123;</span><br><span class="line"></span><br><span class="line">        # 反向代理到 http://backend/api; 本配置中 backend 是个负载均衡器</span><br><span class="line">        proxy_pass http://backend/api;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      # 当用户访问example.com/images时</span><br><span class="line">      location /images/ &#123;</span><br><span class="line">        # alias 看起来类似于 root 指令，但文档根目录没有改变，只是用于当前请求的路径。 </span><br><span class="line">        # /images/top.gif 将返回 /var/www/images/top.gif</span><br><span class="line">        alias /var/www/images/;</span><br><span class="line"></span><br><span class="line">        # 设置缓存时间为1天,原理是Header 设置Cache-Control</span><br><span class="line">        expires 1d;</span><br><span class="line"></span><br><span class="line">        # 添加header</span><br><span class="line">        add_header Cache-Control &quot;public&quot;;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      location ~ \.php$ &#123;</span><br><span class="line">        include fastcgi_params;  </span><br><span class="line">        fastcgi_index index.php;  </span><br><span class="line">        # 使用fastcgi协议 转发到 phpfpm的unix socket文件 phpfpm 和 nginx 同一台机器才可以这么配置</span><br><span class="line">        fastcgi_pass unix:/var/run/php/php7.x-fpm.sock;</span><br><span class="line">        # 使用fastcgi协议 转发到某个服务器某个端口</span><br><span class="line">        fastcgi_pass 127.0.0.1:9000;  </span><br><span class="line">        # 使用fastcgi协议 转发到负载均衡器</span><br><span class="line">        fastcgi_pass http://backend/</span><br><span class="line"></span><br><span class="line">        deny 127.0.0.1;  #拒绝的ip</span><br><span class="line">        allow 172.18.5.54; #允许的ip           </span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      # SSL 配置 监听443</span><br><span class="line">      listen 443 ssl;</span><br><span class="line"></span><br><span class="line">      # 证书路径</span><br><span class="line">      ssl_certificate /etc/ssl/certs/example.com.crt;</span><br><span class="line"></span><br><span class="line">      # 证书私钥</span><br><span class="line">      ssl_certificate_key /etc/ssl/private/example.com.key;</span><br><span class="line"></span><br><span class="line">      # HTTP/2 配置 监听443</span><br><span class="line">      listen 443 ssl http2;</span><br><span class="line"></span><br><span class="line">      # 设置安全header</span><br><span class="line">      add_header X-Content-Type-Options &quot;nosniff&quot; always;</span><br><span class="line">      add_header X-Frame-Options &quot;SAMEORIGIN&quot; always;</span><br><span class="line">      add_header X-XSS-Protection &quot;1; mode=block&quot; always;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    ###==========================server=========================###</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
