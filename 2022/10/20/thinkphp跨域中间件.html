lass"><span class="keyword">class</span> <span class="title">CrossDomain</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">handle</span>(<span class="params"><span class="variable">$request</span>, \<span class="built_in">Closure</span> <span class="variable">$next</span></span>)</span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="title function_ invoke__">header</span>(<span class="string">&#x27;Access-Control-Allow-Origin: *&#x27;</span>);</span><br><span class="line">        <span class="title function_ invoke__">header</span>(<span class="string">&#x27;Access-Control-Max-Age: 1800&#x27;</span>);</span><br><span class="line">        <span class="title function_ invoke__">header</span>(<span class="string">&#x27;Access-Control-Allow-Methods: GET, POST, PATCH, PUT, DELETE&#x27;</span>);</span><br><span class="line">        <span class="comment">// header(&#x27;Access-Control-Allow-Headers: Authorization, Content-Type, If-Match, If-Modified-Since, If-None-Match, If-Unmodified-Since, X-CSRF-TOKEN, X-Requested-With, Token, Cid, Clent-info&#x27;);</span></span><br><span class="line">        <span class="title function_ invoke__">header</span>(<span class="string">&#x27;Access-Control-Allow-Headers: *&#x27;</span>);</span><br><span class="line">        <span class="keyword">if</span> (<span class="title function_ invoke__">strtoupper</span>(<span class="variable">$request</span>-&gt;<span class="title function_ invoke__">method</span>()) == <span class="string">&quot;OPTIONS&quot;</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="title class_">Response</span>::<span class="title function_ invoke__">create</span>()-&gt;<span class="title function_ invoke__">send</span>(
